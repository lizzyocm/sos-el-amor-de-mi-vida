<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feliz cumpleaños mi amor</title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .carta {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .corazon {
      font-size: 60px;
      color: red;
      margin-bottom: 20px;
      animation: latido 1s infinite;
    }

    @keyframes latido {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .mensaje {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="carta">
    <div class="corazon">❤️</div>
    <div class="mensaje">
